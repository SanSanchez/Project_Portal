<!--Public Student Profile-->
<!DOCTYPE HTML>
<html>
    <head>
        <title> Student Profile </title>
    </head>

    <body>
        <!-- fieldsets are to emphasize the data theme.-->
        <fieldset id="Pers_Imm">
            <H1>Name</H1>
            <H2>University</H2>
        </fieldset>

        <fieldset id="Pers_Ext">
            <H3>Email</H3>
            <H4>Date of Joining</H4>
            <p>Past Education</p>
            <p>Current Degree Program</p>
        </fieldset>

        <fieldset id="Prev_Proj">
            <H4>Previous Projects</H4>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>etc, etc</li>
            </ul>
        </fieldset>

        <fieldset id="Credentials">
            <H4>Credentials</H4>
            <p>GPA</p>
            <p>Resume (link)</p>
            <p>Github (link)</p>
            <p>Portfolio (link)</p>
            <p>Personal Website (link)</p>
            <p>Miscellaneous</p>
            <p>Past Education</p>
         </fieldset>
    </body>
</html>
